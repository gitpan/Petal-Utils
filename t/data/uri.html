	<body>
		<p>
			<!--? Uri Escape -->
			&   ${uri_escape: $and}
			' ' ${uri_escape: 	space}
			,   ${uri_escape: 	comma}
			;   ${uri_escape: 	scolon}
			/   ${uri_escape: 	slash}
			?   ${uri_escape: 	qmark}
			.   ${uri_escape: 	dot}
		</p>
